<!doctype html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<title>Test CSS</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1 id="title" class="bold">Calculator</h1>
	
	<div class="main-box">
		<div id="resultat"></div>
		<div class = boxRow>
			<button class="btnStd">C</button>
			<button class="btnStd">/</button>
			<button class="btnStd">x</button>
			<button class="btnStd">Del</button>
		</div>

		<div class = boxRow>
			<button class="btnStd">7</button>
			<button class="btnStd">8</button>
			<button class="btnStd">9</button>
			<button class="btnStd">-</button>
		</div>

		<div class = boxRow>
			<button class="btnStd">4</button>
			<button class="btnStd">5</button>
			<button class="btnStd">6</button>
			<button class="btnStd">+</button>
		</div>

		<div class = boxRow>
			<button class="btnStd">1</button>
			<button class="btnStd">2</button>
			<button class="btnStd">3</button>
			<button class="btnEgal">=</button>
		</div>

		<div class = boxRow>
			<button class="btnStd">%</button>
			<button class="btnStd">0</button>
			<button class="btnStd">.</button>

		</div>
	</div>


</body>
<script src="calculator.js">
</script>

</html>
